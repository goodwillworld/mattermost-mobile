      - name: Ruby/Fastlane + CocoaPodsï¼ˆç”¨å›ºå®šçš„ 1.16.1 æ‰§è¡Œï¼‰
        script: |
          set -e
          # å¼ºåˆ¶ rbenv ä½¿ç”¨å·²è£… Rubyï¼ˆè¦†ç›– .ruby-version çš„ 3.2.0ï¼‰ï¼Œå¹¶ä¸´æ—¶å±è”½ .ruby-version
          if command -v rbenv >/dev/null 2>&1; then
