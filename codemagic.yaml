  mm-whitelabel-ios:
    name: Mattermost WhiteLabel iOS (TestFlight/App Store)
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      groups:
        - mm_common
        - jboth_client
        - ios_match
      vars:
        BUILD_FOR_RELEASE: 'true'
        REPLACE_ASSETS: 'true'
        EXPORT_METHOD: app-store
        SPACESHIP_ONLY_ALLOW_APP_STORE_CONNECT_API: 'true'
    cache:
      cache_paths:
        - $HOME/Library/Caches/CocoaPods
        - ios/Pods
        - node_modules
    scripts:
      - name: ç¯å¢ƒä¸ä¾èµ–ï¼ˆNode + watchman + CocoaPods 1.16.1ï¼‰
        script: |
          set -e
          echo "â–¶ Using system Node"
          which node || true
          node -v || true
          npm -v || true
          echo "â–¶ Install watchmanï¼ˆSolidarity éœ€è¦ï¼‰"
          if command -v brew >/dev/null 2>&1; then
            eval "$(/opt/homebrew/bin/brew shellenv)" || true
            brew list watchman >/dev/null 2>&1 || brew install watchman
            watchman --version || true
          else
            echo "âŒ Homebrew æœªæ‰¾åˆ°ï¼Œæ— æ³•å®‰è£… watchman"; exit 1
          fi
          echo "â–¶ Pin CocoaPods 1.16.1ï¼ˆç”¨æˆ· gem ç›®å½•ï¼‰"
          export GEM_HOME="$HOME/.gem"
          export GEM_PATH="$GEM_HOME"
          export PATH="$GEM_HOME/bin:$PATH"
          gem list -i cocoapods -v 1.16.1 || gem install cocoapods -v 1.16.1 --no-document
          unset RUBYOPT BUNDLE_GEMFILE BUNDLE_BIN_PATH BUNDLE_PATH BUNDLER_ORIG_PATH BUNDLER_ORIG_MANPATH || true
          echo "pod path: $(command -v pod || echo 'not found')"
          env -i PATH="$PATH" GEM_HOME="$GEM_HOME" GEM_PATH="$GEM_PATH" HOME="$HOME" LANG="${{LANG:-en_US.UTF-8}}" pod _1.16.1_ --version
          echo "â–¶ npm ci"
          npm ci
      - name: Ruby/Fastlane + CocoaPodsï¼ˆç”¨å›ºå®šçš„ 1.16.1 æ‰§è¡Œï¼‰
        script: |
          set -e
          if command -v rbenv >/dev/null 2>&1; then
            RB_INST="$(rbenv versions --bare | grep -E '^[0-9]+\.[0-9]+' | tail -1 || true)"
            export RBENV_VERSION="${RB_INST:-system}"
            echo "Using rbenv Ruby: ${RBENV_VERSION}"
          fi
          ruby -v || true
          if [ -f .ruby-version ]; then
            mv .ruby-version .ruby-version.bak
            trap 'mv .ruby-version.bak .ruby-version 2>/dev/null || true' EXIT
          fi
          cd ios
          RBENV_VERSION="${RBENV_VERSION}" GEM_HOME="$HOME/.gem" GEM_PATH="$HOME/.gem" HOME="$HOME" LANG="${LANG:-en_US.UTF-8}" pod _1.16.1_ install --repo-update
          cd ..
      - name: ğŸ”§ Patch Pods project (TurboLogIOSNative module.modulemap hotfix)
        script: |
          set -euo pipefail
          cd ios
          ruby - <<'RUBY'
            require 'xcodeproj'
            proj = Xcodeproj::Project.open('Pods/Pods.xcodeproj')
            targets = proj.targets.select { |t| t.name == 'TurboLogIOSNative' }
            if targets.empty?
              puts "â„¹ï¸ Target TurboLogIOSNative not found, skipping"
            else
              targets.each do |t|
                [t.respond_to?(:source_build_phase) ? t.source_build_phase : nil,
                 t.respond_to?(:sources_build_phase) ? t.sources_build_phase : nil].compact.each do |phase|
                  phase.files_references.select { |fr| (fr.path || '').end_with?('.modulemap') }.each { |fr| phase.remove_file_reference(fr) }
                end
                t.build_configurations.each do |cfg|
                  cfg.build_settings['EXCLUDED_SOURCE_FILE_NAMES'] = '*/module.modulemap *.modulemap'
                  cfg.build_settings['MODULEMAP_FILE'] = '$(SRCROOT)/TurboLogIOSNative/Sources/TurboLogSwift/module.modulemap'
                  cfg.build_settings['DEFINES_MODULE'] = 'YES'
                end
              end
              proj.save
              puts "âœ… Patched TurboLogIOSNative in Pods.xcodeproj"
            end
          RUBY
          cd ..
      - name: ç”Ÿæˆ ASC API Keyï¼ˆä¾› match/gym ä½¿ç”¨ï¼‰
        script: |
          set -e
          : "${ASC_KEY_ID:?missing}"
          : "${ASC_ISSUER_ID:?missing}"
          : "${ASC_PRIVATE_KEY:?missing}"
          python3 - <<'PY'
          import os, json
          data = {
            "key_id": os.environ["ASC_KEY_ID"].strip(),
            "issuer_id": os.environ["ASC_ISSUER_ID"].strip(),
            "key": os.environ["ASC_PRIVATE_KEY"],
            "in_house": False
          }
          open("asc_api_key.json","w").write(json.dumps(data))
          print("asc_api_key.json written")
          PY
          export MATCH_API_KEY_PATH="$PWD/asc_api_key.json"
          export APP_STORE_CONNECT_API_KEY_PATH="$PWD/asc_api_key.json"
          echo "MATCH_API_KEY_PATH=$MATCH_API_KEY_PATH"
      - name: é…ç½®è¯ä¹¦åº“ï¼ˆHTTPS + Tokenï¼‰å¹¶è‡ªæ£€
        script: |
          set -e
          if [ -z "${GITHUB_PAT:-}" ]; then echo 'âŒ ç¼ºå°‘ GITHUB_PAT'; exit 1; fi
          export MATCH_GIT_URL="https://${GITHUB_PAT}@github.com/goodwillworld/ios-certs.git"
          echo 'MATCH_GIT_URL set (token masked)'
          git -c credential.helper= ls-remote "$MATCH_GIT_URL" >/dev/null
          echo 'âœ… match è¯ä¹¦åº“å¯è®¿é—®ï¼ˆHTTPS+Tokenï¼‰'
          export SIGH_GIT_URL="$MATCH_GIT_URL"
      - name: è‡ªæ£€å…³é”®å˜é‡ï¼ˆä¸ä¼šæ³„éœ²ï¼‰
        script: |
          set -e
          check_var() { if [ -z "${!1}" ]; then echo "âŒ MISSING $1"; exit 1; else echo "âœ… $1 OK"; fi; }
          check_var FASTLANE_TEAM_ID
          check_var MATCH_GIT_URL
          check_var MATCH_API_KEY_PATH
      - name: åªè¯»æ‹‰å–è¯ä¹¦ä¸æè¿°æ–‡ä»¶ï¼ˆmatch readonlyï¼‰
        script: |
          set -e
          gem install fastlane -v 2.228.0 --no-document || gem install fastlane --no-document
          fastlane --version
          fastlane run match type:appstore readonly:true team_id:"$FASTLANE_TEAM_ID" git_url:"$MATCH_GIT_URL" api_key_path:"$MATCH_API_KEY_PATH" verbose:true
      - name: æ„å»º iOSï¼ˆä½¿ç”¨ä»“åº“ laneï¼‰
        script: |
          set -e
          export SIGH_PROFILE_TYPE=app-store
          export SIGH_FORCE=true
