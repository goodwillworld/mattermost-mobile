      - name: è‹¥ç¼ºå¤±åˆ™åˆ›å»º App IDï¼ˆä½¿ç”¨ ASC API Keyï¼‰
        script: |
          set -e
          : "${FASTLANE_TEAM_ID:?ç¼ºå°‘ FASTLANE_TEAM_ID}"
          # å®‰è£… fastlaneï¼ˆæŒ‰éœ€ï¼‰
          if [ -f Gemfile ] && grep -qi 'fastlane' Gemfile; then
            gem install bundler --no-document
