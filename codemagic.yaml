            # c) å¦ä¸€ç§å­—ç¬¦ä¸²å†™æ³•ï¼ˆæ— ç©ºæ ¼ï¼‰
            sed -i.bak -E "s/export_method:['\"]ad-?hoc['\"]/export_method: 'app-store'/g" fastlane/Fastfile || true

            echo "â–¶ After patch, show gym/export_method lines for review"
            awk 'NR>=p && NR<=p+20{print NR":",$0} /gym\(/ {p=NR} /export_method/ {print NR":",$0}' fastlane/Fastfile || true
            echo "â–¶ Grep export_method:"
            grep -n "export_method" fastlane/Fastfile || true
          fi

          # 2) å¦‚ä»“åº“ä½¿ç”¨ ExportOptions.plistï¼ˆæœ‰æ—¶åœ¨ fastlane/ æˆ– ios/fastlane/ï¼‰
          echo "â–¶ Looking for ExportOptions.plist"
